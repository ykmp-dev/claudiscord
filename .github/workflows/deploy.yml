name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPSHOST }}
          username: ${{ secrets.VPSUSERNAME }}
          key: ${{ secrets.VPSSSHKEY }}
          port: ${{ secrets.VPPORT }}
          script_stop: true
          script: |
            cd ~/claudiscord
            git pull origin main
            npm ci
            npm run build
            pm2 restart claudiscord || pm2 start dist/index.js --name claudiscord
